<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
>

<!--Fragment >>>-->
<head th:fragment="fr_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>drappogram</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--<<< Fragment-->

<!--Fragment >>>-->
<header th:fragment="fr_header">
    <nav th:replace="~{fragments/partNav :: fr_nav}"></nav>
</header>
<!--<<< Fragment-->

<!--Fragment >>>-->
<footer th:fragment="fr_footter">
    <div class="text-end">
        <small>© 2023 drDrapp. All rights reserved.</small>
    </div>

    <div class="my-2 text-end">
        <small>
            <a class="btn btn-secondary"
               data-bs-toggle="collapse"
               href="#collapseData"
               role="button"
               aria-expanded="false"
               aria-controls="collapseExample"> Отладка
            </a>
        </small>
    </div>

    <div class="collapse" id="collapseData">
        <div class="row row-cols-1 row-cols-md-3 g-2 m-5">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        Additional information
                    </div>
                    <div class="card-body">
                        <a href="/test" class="navbar-text ms-3"> Test page link </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        authentication
                    </div>
                    <div th:text="${#authentication.toString()}" class="card-body"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        principal
                    </div>
                    <div th:text="${#authentication.principal}" class="card-body"></div>
                    <div th:text="${#authentication.getAuthorities()}" class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!--<<< Fragment-->

</body>
</html>
