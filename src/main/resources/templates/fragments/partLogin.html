<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>title</title></head>
<body>

<!-- Fragment >>> -->
<section th:fragment="fr_login (path, isRegisterForm)">
    <div class="card my-2">
        <div class="card-body">
            <form th:action="@{${path}}" method="post">
                <div class="row p-1 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label" for="inputLogin">Логин :</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control"
                               type="text"
                               name="login"
                               id="inputLogin"
                               placeholder="Логин"/>
                    </div>
                </div>
                <div class="row p-1 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label" for="inputPassword">Пароль:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control"
                               type="password"
                               name="password"
                               id="inputPassword"
                               placeholder="Пароль"/>
                    </div>
                </div>
                <div th:if="${isRegisterForm} == true" class="row p-1 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label" for="inputEmail">E-mail:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control"
                               type="email"
                               name="email"
                               id="inputEmail"
                               placeholder="e-mail"/>
                    </div>
                </div>
                <div class="row p-1 align-items-center">
                    <div class="col">
                        <button class="btn btn-warning"
                                type="submit">
                            <span th:text="(${isRegisterForm} == true)? 'Зарегистрироваться' : 'Войти'"></span>
                        </button>
                    </div>
                </div>
                <div th:if="${isRegisterForm} == false" class="row p-1 align-items-center">
                    <div class="col">
                        <div class="form-check">
                            <label for="remember-me">Запомнить меня</label>
                            <input class="form-check-input"
                                   type="checkbox"
                                   id="remember-me"
                                   name="remember-me">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- <<< Fragment -->

</body>
</html>
